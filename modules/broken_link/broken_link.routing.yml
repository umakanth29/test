entity.broken_link.collection:
  path: '/admin/config/broken_link'
  defaults:
    _entity_list: 'broken_link'
    _title: 'Broken link list'
  requirements:
    _permission: 'manage broken link list'
  options:
    _admin_route: TRUE

entity.broken_link.multiple_delete_confirm:
  path: '/admin/config/broken_link/confirm/delete'
  defaults:
    _form: '\Drupal\broken_link\Form\BrokenLinkDeleteMultipleForm'
    _title: 'Broken link list'
  requirements:
    _permission: 'manage broken link list'
  options:
    _admin_route: TRUE

entity.broken_link_redirect.collection:
  path: '/admin/config/broken_link_redirect'
  defaults:
    _entity_list: 'broken_link_redirect'
    _title: 'Broken link redirect'
  requirements:
    _permission: 'manage broken link redirect'
  options:
    _admin_route: TRUE
